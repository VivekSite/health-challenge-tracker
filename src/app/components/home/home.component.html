<div class="border shadow-lg rounded-md">
  <p-table
    #dt2
    [value]="data"
    dataKey="id"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    selectionMode="single"
    [(selection)]="selectedRow"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 20%">Name</th>
        <th style="width: 40%">Workout Type</th>
        <th style="width: 20%">Number Of Workout</th>
        <th style="width: 20%">Total Workout Minutes</th>
      </tr>
      <tr>
        <th class="font-normal">
          <p-columnFilter
            type="text"
            field="username"
            placeholder="Search"
            ariaLabel="Filter Users"
          />
        </th>
        <th class="font-normal">
          <p-columnFilter
            type="text"
            field="workout_types"
            placeholder="Search"
            ariaLabel="Filter Users"
          />
        </th>
        <th class="font-normal"></th>
        <th class="font-normal">
          <p-columnFilter
            type="text"
            field="total_workout_minutes"
            placeholder="Search"
            ariaLabel="Filter Users"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-workout>
      <tr>
        <td>{{ workout.username }}</td>
        <td>{{ workout.workout_types }}</td>
        <td>{{ workout.workouts.length }}</td>
        <td>{{ workout.total_workout_minutes }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
